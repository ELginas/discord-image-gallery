<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Image Gallery</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="notifications"></div>
    <nav>
      <div class="bar">
      </div>
      <h1>Discord Image Gallery</h1>
      <div class="bar">
        <select name="type" id="type">
          <option value="channels">DMs/Group Chats</option>
          <option value="guilds">Guilds</option>
        </select>
        <span class="column-count-label">Column count:</span>
        <input type="number" id="column-count" min="1" max="20" value="5" />
        <input type="text" placeholder="Channel/Guild ID" id="channel-id" />
      </div>
    </nav>
    <div id="display"></div>
    <div class="image-end" id="image-end" hidden>
      You reached the end of the image gallery.
    </div>
    <div id="expanded-image-bg">
      <div id="expanded-image">
        <div class="top-bar">
          <img src="" alt="" id="author-pfp" />
          <span id="author-username"></span>
          <span id="creation-date"></span>
        </div>
        <img src="" alt="" id="expanded-img" />
        <div class="btm-bar">
          <div class="left">
            <span id="image-filename"></span>
            <span id="original-image-size"></span>
          </div>
          <div class="right">
            <button id="original-link">Open original</button>
            <button id="message-link">Open message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
